<div class="container pt-3  pb-3">
  <!-- Request Form -->
  <div class="container border mr-3 ">
    <div class="pt-3 container">
      <h4>Command Details</h4>
    </div>

    <div class="container row pt-3">
      <div class=" col-2">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary"
            id="pointTypeMenu"
            ngbDropdownToggle
          >
            {{ selectedPointType }}
          </button>
          <div ngbDropdownMenu aria-labelledby="pointTypeMenu">
            <button
              ngbDropdownItem
              *ngFor="let pointType of pointTypes"
              (click)="selectPointType(pointType)"
            >
              {{ pointType }}
            </button>
          </div>
        </div>
      </div>

      <div class=" col-3">
        <input
          class="form-control form-control-range"
          type="text"
          placeholder="Point Number"
        />
      </div>

      <div class=" col-2">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary"
            id="pointFlagMenu"
            ngbDropdownToggle
          >
            {{ selectedPointFlag }}
          </button>
          <div ngbDropdownMenu aria-labelledby="pointFlagMenu">
            <button
              ngbDropdownItem
              *ngFor="let pointFlag of pointFlags"
              (click)="selectPointFlag(pointFlag)"
            >
              {{ pointFlag }}
            </button>
          </div>
        </div>
      </div>

      <div class=" col-1">
        <button type="button" class="btn btn-outline-primary ">
          Send
        </button>
      </div>
    </div>
    <!-- Response Table -->
    <div class="pt-5 container">
      <h4>Response</h4>
    </div>

    <div class="pl-3 pr-5 pt-3">
      <table class="table table-bordered table-hover table-striped ">
        <thead>
          <tr>
            <th scope="col">Mac Address</th>
            <th scope="col">Tag Number</th>
            <th scope="col">Ponit Type</th>
            <th scope="col">Point Number</th>
            <th scope="col">Point Flag</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let response of this.responseData; index as i">
            <td>{{ response.macAdress }}</td>
            <td>{{ response.tagNumber }}</td>
            <td>{{ response.pointType }}</td>
            <td>{{ response.pointNumber }}</td>
            <td>{{ response.pointFlag }}</td>
            <td>{{ response.state }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
